<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 600px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .cor{
            background-color: gray;
            color: white;
        }  
        .totais{
            text-align: left;
        }
      
    </style>
</head>
<body>
    <h1>Desafio 14</h1>
    <table>
      
       <thead>
            <tr>
                <th class="cor" rowspan="2" scope="col">Área</th>
                <th class="cor" rowspan="2" scope="col">Disciplina</th>
                <th class="cor" colspan="2"scope="colgroup">Notas</th>
                <th class="cor" rowspan="2"scope="col">Média</th>
            </tr>
            <tr>
                <th class="cor" scope="col">Nota 1</th>
                <th class="cor" scope="col" >Nota 2</th>                
            </tr>           
       </thead>
       <tbody>
           <th rowspan="5"scope="rowgroup">Exatas</th>
           <tr>
              <td>Matemática</td>
              <td>0.0</td>
              <td>0.0</td>
              <td>0.0</td>
           </tr>
           <tr>
              <td>Física</td>
              <td>0.0</td>
              <td>0.0</td>
              <td>0.0</td>
           </tr>
           <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr class="cor" >
            <th colspan="4" class="totais" scope="row">Média de exatas</th>
            <td>0.0</td>
         </tr>
         <th rowspan="3" scope="rowgroup">Humanas</th>
         <tr>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr class="cor" >
            <th colspan="4" class="totais" scope="row">Média de Humanas</th>
            <td>0.0</td>
         </tr>
            
       </tbody>
        
    </table>


</html>
