<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/Don't Wanna Let Myself Down - NEFFEX.mp3" controls autoplay></audio>
    <p>Existe outra maneira de reproduzir áudio também!</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Don't Wanna Let Myself Down - NEFFEX.mp3" type="audio/mpeg">
        <p>Infelizmento seu navegador não é compativel. <a href="midia/Don't Wanna Let Myself Down - NEFFEX.mp3">Clique para fazer o download do arquivo mp3.</a></p>
    </audio>

</body>
</html>
